name: Testing

on:
  push:
    branches:
      - main
    paths:
      - '*.mjs'
      - '*.js'
      - '*.ts'
      - '.github/workflows/*.yml'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    branches:
      - main
    paths:
      - '*.mjs'
      - '*.js'
      - '*.ts'
      - '.github/workflows/*.yml'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  superlint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
            
      - name: Lint Code Base
        run: npm i && npm run lint
  build:
    strategy:
      matrix:
        version: [18, 20, 22]
        os: [ubuntu-latest, ubuntu-24.04, ubuntu-22.04]
    name: Testing
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Testing with Node ${{ matrix.version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: npm install jest
      - run: npm test

name: Testing

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Testing with Node 16
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm test
